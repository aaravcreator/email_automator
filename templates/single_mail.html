{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-lg-12">
                <h2>You can send Single Email here </h2>
            </div>
            <div class="col-lg-6">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form | crispy }}
                    <button type="submit" class="btn btn-block btn-primary">Send</button>
                </form>
            </div>
        
            
        </div>

        {% if my_message %}
        <h1>MESSAGES </h1>
        <div class="row mt-2">
            
            <div><pre>{{my_message}}</pre> 
           

            </div>
            
            
        </div>

        {%endif%}
    </div>
</div>
{% endblock content %}
